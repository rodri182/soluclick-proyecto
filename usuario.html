<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/estilo.css">
    <title>tpcoder</title>
</head>

<body>

    <header class="d-none d-lg-block container-fluid">
        <div class="gridhead">
            <div class="logotipo ">
                <a href="./index.html" style="width:70%;"><img src="./imagenes/soluclick1.jpg" alt="logo" class="logo"></a>
                <p>SOLUCLICK</p>
            </div>
            <div class="iconos">
                <a href="./usuario.html"><i class="fa-solid fa-user"></i></a>
                <p2> ¡Registrese!</p2>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        
        </div>
        <nav>
            <ul class="no-flex">
                <li><a href="./index.html" >INICIO</a></li>
                <li><a href="./servicios.html">SERVICIOS</a></li>
                <li><a href="./galeria.html">COMENTARIOS</a></li>
                <li><a href="./tabla.html" >UTILIDAD</a></li>
                <li><a href="./formulario.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <div class="fixed-celular d-block d-lg-none">
        <div class="container d-flex flex-column align-items-stretch bg-white">
            <div class="row align-items-center pt-2 pb-2" style="margin: auto 0;">

                <div class="col-8 text-left p-0">
                    <a href="./index.html" class="logo"><img src="./imagenes/soluclick2.jpg" alt="logo" style="width: 40%"> </a>
                </div>
                <div class="col-4 col-md-4 col-lg-3 text-right p-0">
                <div class="row">  
                        <a href="./usuario.html" class="btn btn-default p-0 pull-right mt-2">
                            <i class="fa-solid fa-user"></i>
                                <b class="registarse">
                                  !registrate!
                                </b>
                            </a>   
                    </div>
                </div>
    
            </div>
            <div class="row">
                <div class="col-12 col-md-6 pb-3">
                    <a href="./servicios.html" class="btn btn-block btn-outline-secondary">SERVICIOS</a> 
                </div>
                    <div class="col-12 col-md-6 pb-3">
                        <a href="./galeria.html" class="btn btn-block btn-outline-secondary">COMENTARIOS</a>
                    </div>
                <div class="col-12 col-md-6 pb-3">
                    <a href="./tabla.html" class="btn btn-block btn-outline-secondary">UTILIDAD</a>
                </div>
                    <div class="col-12 col-md-6 pb-3">
                        <a href="./formulario.html" class="btn btn-block btn-outline-secondary">CONTACTO</a>
                    </div>
            </div>
        </div>
    </div>
   
   
    <div class="container-xl">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-12">
                <div class="white-box">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-sm-12 col-md-6 col-lg-3 p-2">
                            <h3>Registrese</h3>
                            <form action="" class=".">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Nombre</label>
                                            <input type="text" class="form-control" maxlength="128" required="required">
                                        </div>
                                    </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label">Apellido</label>
                                                <input type="text" class="form-control" maxlength="128" required="required">
                                        </div> 
                                    </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label">Contraseña</label>
                                                <input type="text" class="form-control" maxlength="64" required="required">
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="control-label">Correo</label>
                                                <input type="email" class="form-control" required="required">
                                            </div>
                                        </div>
                                       <div>
                                        <input type="checkbox" class="terminos" required="required"><a>Acepto termino y condiciones</a>
                                    </div>
                                    <div class="col-md-12 mt-20">
                                        <div class="row">
                                            <button class="btn btn-primary btn-block">
                                                Guardar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                    
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
