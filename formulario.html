<!DOCTYPE html>
<html lang="es">
    
      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icono.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        <link rel="stylesheet" href="./estilos/estilo.css">
    <title>tpcoder</title>
</head>

<body>
    <header class="back">
        <a href="./index.html"><i class="fa-solid fa-arrow-left" id="flecha"></i></a>
    </header>
    <div class="container-xl">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-12">
                <div class="white-box">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-lg-6 col-md-8 col-sm-10 ">
                            <h3>Contatenos</h3>
                            
                            <p class="text-muted">Ingrese sus datos </p>
                            
                            <form class="" action=".">
                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="control-label">Nombre y Apellido</label>
                                            <input type="text" class="form-control" maxlength="128" required="required">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label class="control-label">Número de documento</label>
                                            <input type="text" class="form-control" maxlength="16" required="required">
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label class="control-label">Celular</label>
                                            <input type="text" class="form-control" maxlength="64" required="required">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="control-label">Fecha de Nacimiento</label>
                                            <input type="date" class="form-control" required="required">
                                        </div>
                                    </div>
                                    <div class="col-md-7">
                                        <div class="form-group">
                                            <label class="control-label">Correo</label>
                                            <input type="email" class="form-control" required="required">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="control-label">Clave</label>
                                            <input type="text" class="form-control" placeholder="Escriba para cambiar la clave...">
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label class="control-label">Domicilio</label>
                                            <input type="text" class="form-control" maxlength="64" required="required">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label class="control-label">Código postal</label>
                                            <input type="text" class="form-control" maxlength="64">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-20">
                                    <div class="row">
                                        <button class="btn btn-primary btn-block">
                                            Guardar
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
